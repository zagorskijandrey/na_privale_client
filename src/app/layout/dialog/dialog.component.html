<div align="center">
  <h1 md-dialog-title>{{ title }}</h1>
  <hr>
  <h4 md-dialog-content>{{ message }}</h4>
  <button class="full-width  mb-1 mat-raised-button" style="background-color: #9dbcca" md-raised-button (click)="dialog.closeAll()">
    <span style="color: white">{{ 'dialog.close'| translate }}</span>
  </button>
</div>
