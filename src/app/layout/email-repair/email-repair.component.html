<div class="page-wrap">
  <div class="session-form-hold">
    <!--<md-card class="mat-card">-->
      <!--<md-card-content class="mat-card-content">-->
        <div class="text-center pb-1">
          <img src="../assets/images/rybak_brand.png" width="150" height="75" alt="">
          <p class="text-muted">{{ 'email_repair.row_1'| translate }}</p>
          <p class="text-muted">{{ 'email_repair.row_2'| translate }}</p>
          <p class="text-muted">{{ 'email_repair.row_3'| translate }}</p>
        </div>
        <form>
          <md-input-container class="full-width mat-input-container">
            <div class="mat-input-wrapper">
              <input class="mat-input-element" type="email" mdInput name="email" [(ngModel)]="email_repair"
                     placeholder="Ваш Email" required value="" id="email" aria-invalid="false" readonly>
            </div>
          </md-input-container>

          <button class="full-width mb-1 mat-raised-button" style="background-color: #9dbcca" md-raised-button="" (click)="compareAndInitUser()"
                  [disabled]="!isValidEmailRepair"><span class="mat-button-wrapper" style="color: white">{{ 'email_repair.search_by_email'| translate }}</span>
            <div class="mat-ripple" md-ripple=""></div>
            <div class="mat-button-focus-overlay"></div>
          </button>
          <div class="text-center">
            <a class="mat-primary text-center full-width" [routerLink]="['/signin']">{{ 'email_repair.entry'| translate }}</a>
          </div>
        </form>
      <!--</md-card-content>-->
    <!--</md-card>-->
  </div>
</div>
