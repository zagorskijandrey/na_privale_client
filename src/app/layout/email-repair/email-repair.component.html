<div class="page-wrap">
  <div class="session-form-hold">
    <md-card class="mat-card">
      <md-card-content class="mat-card-content">
        <div class="text-center pb-1">
          <img src="../assets/images/rybak_brand.png" width="150" height="75" alt="">
          <p class="text-muted">Вы можете воспользоваться указанной ранее электронной почтой.</p>
          <p class="text-muted">Если к email привязаны несколько пользователей,</p>
          <p class="text-muted">то результатом будет последний зарегистрированный.</p>
        </div>
        <form>
          <md-input-container class="full-width mat-input-container">
            <div class="mat-input-wrapper">
              <input class="mat-input-element" type="email" mdInput name="email" [(ngModel)]="email_repair"
                     placeholder="Ваш Email" required value="" id="email" aria-invalid="false" readonly
                     onfocus="if (this.hasAttribute('readonly')) {this.removeAttribute('readonly');
                        this.blur();this.focus();}">
            </div>
          </md-input-container>

          <button class="full-width mb-1 mat-raised-button" style="background-color: #9dbcca" md-raised-button="" (click)="compareAndInitUser()"
                  [disabled]="!isValidEmailRepair"><span class="mat-button-wrapper" style="color: white">Найти по email</span>
            <div class="mat-ripple" md-ripple=""></div>
            <div class="mat-button-focus-overlay"></div>
          </button>
          <div class="text-center">
            <a class="mat-primary text-center full-width" [routerLink]="['/signin']">Войти в существующий аккаунт</a>
          </div>
        </form>
      </md-card-content>
    </md-card>
  </div>
</div>
