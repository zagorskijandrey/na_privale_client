<table style="width: 100%" cellspacing="0"><tr>
  <!--<td style="width: 20%">-->
  <md-select class="fish-input" placeholder="{{ 'fishing_page.fish.name' | translate}}" [(ngModel)]="fishes[amountFishes].name" name="fish">
    <md-option *ngFor="let fish of fishes_name" [value]="fish.value">
      {{fish.viewValue}}
    </md-option>
  </md-select>
  <!--</td>-->
  <td style="width: 15%">
    <md-form-field class="fish-input">
      <input mdInput [(ngModel)]="fishes[amountFishes].weight" placeholder="{{ 'fishing_page.fish.weight' | translate}}" name="weight"
             (click)="enterNum(amountFishes, 'weight')">
    </md-form-field>
  </td>
  <td style="width: 15%">
    <md-form-field class="fish-input">
      <input mdInput [(ngModel)]="fishes[amountFishes].distance" placeholder="{{ 'fishing_page.fish.distance' | translate}}" name="distance"
             (click)="enterNum(amountFishes, 'distance')">
    </md-form-field>
  </td>
  <td style="width: 25%">
    <md-form-field class="fish-input">
      <input mdInput [(ngModel)]="fishes[amountFishes].bait" placeholder="{{ 'fishing_page.fish.bait' | translate}}" name="bait">
    </md-form-field>
  </td>
  <td style="width: 25%">
    <md-form-field class="fish-input">
      <input mdInput [(ngModel)]="fishes[amountFishes].time" placeholder="{{ 'fishing_page.fish.time' | translate}}" name="time"
             (click)="enterNum(amountFishes, 'time')">
    </md-form-field>
  </td>
</tr>
</table>
