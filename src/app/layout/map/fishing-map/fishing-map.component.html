<div fxLayout="row" fxLayoutAlign="start center" class="content">
  <div fxFlex>
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
      <agm-circle *ngFor="let hamlet of hamlets; let i = index" [latitude]="hamlet.lon" [longitude]="hamlet.lat"
                  [radius]="hamlet.amount | circleRadiusPipe : minAmountFishing : maxAmountFishing" [strokeColor]="strokeColor"
                  [strokeOpacity]="strokeOpacity" [fillColor]="fillColor"
                  [fillOpacity]="fillOpacity" [circleDraggable]="false"
                  (circleClick)="clickedCircle(hamlet.id, hamlet.name)" [visible]="true">
      </agm-circle>
    </agm-map>
  </div>
  <div fxFlex="25%" *ngIf="isClosedSidenavRight" (click)="clickSidenavRight()" id="hamlet-description">
    <p align="center">{{hamletName}}</p>
    <mat-card class="hamlet-desc-card" *ngFor="let hamletDesc of hamletsDescription">
      <mat-card-header>
        <mat-card-title *ngIf="hamletsDescription"><em>{{hamletDesc.date | date : 'dd.MM.yyyy'}}</em></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p *ngIf="hamletsDescription">{{hamletDesc.comment}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
