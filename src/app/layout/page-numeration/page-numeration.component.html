<div class="paginate wrapper">
  <ul *ngIf="page.pages && page.pages.length">
    <li><a (click)="setPage(1)">&lang;</a></li>
    <li *ngFor="let p of page.pages">
      <a [ngClass]="{'active' : page.currentPage === p}" (click)="setPage(p)">{{p}}</a>
    </li>
    <li><a (click)="setPage(page.totalPages)">&rang;</a></li>
  </ul>
</div>
