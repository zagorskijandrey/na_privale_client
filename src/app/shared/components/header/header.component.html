<mat-toolbar class="mat-elevation-z6">
  <img src="../../../../assets/images/rybak_brand.png" width="100" height="50" alt="">
  <span id="title" class="but-header-menu">{{ 'header.brand'| translate }}</span>

  <span class="fill-space"></span>
  <mat-menu #language="matMenu" xPosition="before">
    <!--<a class="dropdown-item" href="jvascript:void(0)" (click)="changeLang('ua')">Українська</a>-->
    <button mat-menu-item class="but-header-menu" (click)="changeLang('ru')">{{ 'header.menu.russian'| translate }}</button>
    <button mat-menu-item class="but-header-menu" (click)="changeLang('ua')">{{ 'header.menu.ukrainian'| translate }}</button>
  </mat-menu>

  <button mat-icon-button [mat-menu-trigger-for]="language">
    <mat-icon>g_translate</mat-icon>
  </button>

  <mat-menu #user="matMenu" xPosition="before">
    <button mat-menu-item routerLink="/signin" class="but-header-menu">{{ 'header.menu.signin'| translate }}&nbsp;&nbsp;&nbsp;&#8195;<mat-icon>file_download</mat-icon></button>
    <button mat-menu-item routerLink="/signup" class="but-header-menu">{{ 'header.menu.signup'| translate }}</button>
    <button mat-menu-item (click)="endUserSession()" class="but-header-menu">{{ 'header.menu.logout'| translate }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<mat-icon>file_upload</mat-icon></button>
  </mat-menu>
  <button mat-icon-button [mat-menu-trigger-for]="user">
    <mat-icon>person</mat-icon>
  </button>

  <mat-menu #menu="matMenu" xPosition="before">
    <button mat-menu-item routerLink="/home" class="but-header-menu">{{ 'header.menu.home'| translate }}</button>
    <button mat-menu-item [matMenuTriggerFor]="prediction" style="font-family: story_font">{{ 'header.menu.map.prediction'| translate }}</button>
  </mat-menu>

  <mat-menu #prediction="matMenu">
    <button mat-menu-item routerLink="/map" class="but-header-menu">{{ 'header.menu.map.peaceful'| translate }}</button>
    <button mat-menu-item routerLink="/map" class="but-header-menu">{{ 'header.menu.map.hunter'| translate }}</button>
  </mat-menu>

  <button mat-icon-button [mat-menu-trigger-for]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
</mat-toolbar>
