<md-toolbar style="background-color: #607D8B; color: white">
  <span id="title">{{ 'header.brand'| translate }}</span>

  <!-- navigation menu should be on the far right of the toolbar -->
  <span class="fill-space"></span>
  <button md-icon-button [md-menu-trigger-for]="menu">
    <md-icon>more_vert</md-icon>
  </button>

  <md-menu #menu="mdMenu" x-position="before">
    <button md-menu-item routerLink="/home"> Home</button>
    <button md-menu-item routerLink="/map"> Map</button>
  </md-menu>
</md-toolbar>

<md-tab-group md-stretch-tabs class="md-primary" style="background-color: #607D8B; color: white">
  <md-tab id="hunter" aria-controls="tab1-content">
    <ng-template md-tab-label>
      <div mdTooltip='test' (click)="selectedTab = 0; choicePath()">
        <div style="color: white"><em>Подводная охота</em></div>
      </div>
    </ng-template>
  </md-tab>
  <md-tab id="fishing" aria-controls="tab2-content">
    <ng-template md-tab-label>
      <div mdTooltip='test' (click)="selectedTab = 1; choicePath()">
        <div style="color: white"><em>Рыбалка</em></div>
      </div>
    </ng-template>
  </md-tab>
</md-tab-group>
