<md-toolbar class="mat-elevation-z6">
  <img src="../../../../assets/images/rybak_brand.png" width="100" height="50" alt="">
  <span id="title">{{ 'header.brand'| translate }}</span>

  <span class="fill-space"></span>
  <button md-icon-button [md-menu-trigger-for]="menu">
    <md-icon>more_vert</md-icon>
  </button>
  <button md-icon-button [md-menu-trigger-for]="user">
    <md-icon>person</md-icon>
  </button>

  <md-menu #menu="mdMenu" x-position="before">
    <button md-menu-item routerLink="/home">{{ 'header.menu.home'| translate }}</button>
    <button md-menu-item routerLink="/map">{{ 'header.menu.map'| translate }}</button>
  </md-menu>

  <md-menu #user="mdMenu" x-position="before">
    <button md-menu-item routerLink="/home">{{ 'header.menu.home'| translate }}</button>
    <button md-menu-item routerLink="/map">{{ 'header.menu.map'| translate }}</button>
  </md-menu>
</md-toolbar>
